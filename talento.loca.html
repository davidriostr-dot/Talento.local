<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talento Local | Plataforma Profesional</title>
  <!-- OpenLayers CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol.css">
  <!-- Map Library: OpenLayers -->
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary: #0f172a;
      --primary-dark: #0b1120;
      --secondary: #0ea5e9;
      --accent: #f59e0b;
      --light: #f8fafc;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-400: #94a3b8;
      --gray-600: #475569;
      --gray-800: #1e293b;
      --success: #10b981;
      --warning: #f59e0b;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --shadow-lg: 0 10px 25px rgba(0,0,0,0.15);
      --radius: 16px;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      color: var(--gray-800);
      line-height: 1.6;
    }
    #app {
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 32px;
    }
    /* Header & Navigation - MODIFICADO PARA MEJOR VISIBILIDAD */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 32px 0;
      margin-bottom: 48px;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      /* Fondo más oscuro para la barra de navegación */
      background-color: var(--gray-800);
    }
    .logo {
      font-size: 2.2rem;
      font-weight: 800;
      color: white;
      display: flex;
      align-items: center;
      gap: 16px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    .logo-icon {
      background: linear-gradient(135deg, var(--secondary) 0%, #0284c7 100%);
      color: white;
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.4rem;
      box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 24px;
    }
    nav a {
      text-decoration: none;
      /* Texto más claro para mejor contraste */
      color: rgba(255,255,255,0.95);
      font-weight: 600;
      padding: 12px 24px;
      border-radius: var(--radius);
      transition: var(--transition);
      font-size: 1.05rem;
      position: relative;
      /* Fondo ligeramente transparente */
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
    }
    nav a:hover {
      color: white;
      background: rgba(255,255,255,0.15);
      transform: translateY(-2px);
    }
    /* Pestaña activa - AHORA ES MÁS VISIBLE */
    nav a.active {
      color: white;
      /* Fondo en color de acento brillante */
      background: var(--accent);
      border: none;
      /* Sombra más pronunciada */
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
    }
    /* Views */
    .view {
      display: none;
    }
    .active {
      display: block;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Hero Section */
    .hero {
      text-align: center;
      margin-bottom: 56px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .hero h1 {
      font-size: 3.2rem;
      font-weight: 800;
      color: var(--primary-dark);
      margin-bottom: 20px;
      line-height: 1.2;
      background: linear-gradient(135deg, var(--primary) 0%, var(--gray-800) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .hero p {
      color: var(--gray-600);
      font-size: 1.3rem;
      margin-bottom: 32px;
      font-weight: 500;
    }
    /* Search Bar */
    .search-bar {
      max-width: 700px;
      margin: 0 auto 40px;
      position: relative;
    }
    .search-bar input {
      width: 100%;
      padding: 18px 24px;
      border-radius: var(--radius);
      border: 2px solid var(--gray-200);
      font-size: 1.1rem;
      transition: var(--transition);
    }
    .search-bar input:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.15);
    }
    /* Map Section */
    #map {
      width: 100%;
      height: 650px;
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      margin: 36px 0;
      border: 1px solid rgba(255,255,255,0.5);
      backdrop-filter: blur(10px);
    }
    /* Radio display */
    .radio-display {
      position: absolute;
      top: 32px;
      right: 32px;
      background: linear-gradient(135deg, white 0%, #f8fafc 100%);
      padding: 16px 24px;
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      font-weight: 700;
      color: var(--primary-dark);
      z-index: 1000;
      display: none;
      border: 1px solid rgba(0,0,0,0.05);
    }
    .radio-display.active {
      display: block;
    }
    .instructions {
      background: linear-gradient(135deg, white 0%, #f8fafc 100%);
      padding: 28px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 32px;
      border-left: 4px solid var(--secondary);
    }
    .instructions h3 {
      color: var(--primary-dark);
      margin-bottom: 16px;
      font-size: 1.4rem;
    }
    .instructions ul {
      padding-left: 28px;
      color: var(--gray-600);
    }
    .instructions li {
      margin-bottom: 12px;
      font-size: 1.05rem;
    }
    /* Controls */
    .map-controls {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin: 28px 0;
      flex-wrap: wrap;
    }
    .control-btn {
      background: linear-gradient(135deg, var(--secondary) 0%, #0284c7 100%);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 700;
      transition: var(--transition);
      min-width: 140px;
      font-size: 1.1rem;
      box-shadow: 0 6px 16px rgba(14, 165, 233, 0.3);
    }
    .control-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(14, 165, 233, 0.4);
    }
    .control-btn:disabled {
      background: var(--gray-400);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    /* Form Styles */
    .form-container {
      background: linear-gradient(135deg, white 0%, #f8fafc 100%);
      padding: 40px;
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      max-width: 700px;
      margin: 0 auto;
      border: 1px solid rgba(0,0,0,0.05);
    }
    .form-group {
      margin-bottom: 28px;
    }
    .form-group label {
      display: block;
      margin-bottom: 12px;
      font-weight: 700;
      color: var(--primary-dark);
      font-size: 1.1rem;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 16px;
      border: 2px solid var(--gray-200);
      border-radius: var(--radius);
      font-size: 1.05rem;
      transition: var(--transition);
      background: white;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.15);
    }
    .form-actions {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
    }
    .btn {
      display: inline-block;
      background: linear-gradient(135deg, var(--secondary) 0%, #0284c7 100%);
      color: white;
      padding: 16px 36px;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 700;
      transition: var(--transition);
      border: none;
      cursor: pointer;
      font-size: 1.15rem;
      text-align: center;
      box-shadow: 0 6px 16px rgba(14, 165, 233, 0.3);
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(14, 165, 233, 0.4);
    }
    .btn-outline {
      background: transparent;
      border: 2px solid var(--secondary);
      color: var(--secondary);
    }
    .btn-outline:hover {
      background: linear-gradient(135deg, var(--secondary) 0%, #0284c7 100%);
      color: white;
    }
    .map-info {
      background: linear-gradient(135deg, white 0%, #f8fafc 100%);
      padding: 20px;
      border-radius: var(--radius);
      margin-top: 28px;
      font-size: 1.05rem;
      border: 1px solid rgba(0,0,0,0.05);
    }
    .map-info p {
      margin: 8px 0;
      font-weight: 600;
    }
    /* Product Grid */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 32px;
      margin-top: 32px;
    }
    .product-card {
      background: linear-gradient(135deg, white 0%, #f8fafc 100%);
      border-radius: var(--radius);
      padding: 32px;
      box-shadow: var(--shadow-lg);
      border: 1px solid rgba(0,0,0,0.05);
      transition: var(--transition);
    }
    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
    }
    .product-image {
      width: 100%;
      height: 200px;
      background: linear-gradient(135deg, var(--gray-100) 0%, white 100%);
      border-radius: var(--radius);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--gray-400);
      font-size: 1rem;
      border: 1px solid rgba(0,0,0,0.03);
    }
    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: var(--radius);
    }
    .product-type {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .product-type.physical {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.15) 0%, rgba(16, 185, 129, 0.1) 100%);
      color: var(--success);
    }
    .product-type.digital {
      background: linear-gradient(135deg, rgba(14, 165, 233, 0.15) 0%, rgba(14, 165, 233, 0.1) 100%);
      color: var(--secondary);
    }
    .product-card h4 {
      margin-bottom: 12px;
      color: var(--primary-dark);
      font-size: 1.3rem;
    }
    .product-price {
      font-weight: 800;
      color: var(--accent);
      margin: 12px 0;
      font-size: 1.4rem;
    }
    .product-actions {
      margin-top: 20px;
      display: flex;
      gap: 12px;
    }
    /* Stats Section */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 28px;
      margin: 48px 0;
    }
    .stat-card {
      background: linear-gradient(135deg, white 0%, #f8fafc 100%);
      padding: 32px;
      border-radius: var(--radius);
      text-align: center;
      box-shadow: var(--shadow);
      border: 1px solid rgba(0,0,0,0.05);
    }
    .stat-card .value {
      font-size: 2.8rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 12px;
      background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .stat-card .label {
      color: var(--gray-600);
      font-size: 1.1rem;
      font-weight: 600;
    }
    /* Footer */
    footer {
      text-align: center;
      margin-top: 80px;
      padding: 40px 0;
      color: var(--gray-600);
      font-size: 1.1rem;
      border-top: 1px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.1);
    }
    /* Responsive */
    @media (max-width: 900px) {
      header {
        flex-direction: column;
        gap: 28px;
      }
      nav ul {
        flex-wrap: wrap;
        justify-content: center;
      }
      #map {
        height: 500px;
      }
      .hero h1 {
        font-size: 2.6rem;
      }
    }
    @media (max-width: 600px) {
      nav a {
        padding: 10px 18px;
        font-size: 0.95rem;
      }
      #map {
        height: 400px;
      }
      .form-container {
        padding: 28px;
      }
      .hero h1 {
        font-size: 2.2rem;
      }
      .hero p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
